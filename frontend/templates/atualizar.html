<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Professor</title>
</head>

<body>
    <h1>Atualizar Professor</h1>
    <form action="/atualizar/{{ professor.id }}" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" value="{{ professor.nome }}"><br>
        <label for="materia">Materia:</label><br>
        <input type="text" id="materia" name="materia" value="{{ professor.materia }}"><br>
        <label for="data_nascimento">Data de Nascimento:</label><br>
        <input type="text" id="data_nascimento" name="data_nascimento" value="{{ professor.data_nascimento }}"><br><br>
        <input type="submit" value="Atualizar">
    </form>
</body>

</html>
